<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box container mt-3">
      <div class="Currency hide show container border border-3 border-primary rounded h-60 p-5  ">
        <form class="row h-100 align-items-center">
            <div class="col-4">
          <label for="rupees" class="form-control-plaintext h6 fs-5 text-center">Enter rupees </label>
        </div>
        <div class="col-8">
          <input type="number" name="rupees"  class="form-control" id="rupees" min="0" value="0" />
        </div>
        <div class="col- text-center">
          <button type="button" class="btn btn-primary btn-lg" onclick="currency()">Calculate</button>
        </div>
        <div class="col-12">
            <h3 class="text-center">Dollar : <span id="Dollar">0</span> &#36;</h3>
        <h3 class="text-center">Pound : <span id="Pound">0</span> &#36;</h3>
        <h3 class="text-center">Dinar : <span id="Dinar">0</span> د.ك</h3>
        </div>
        </form>
        
      </div>
      <div class="Calculator hide container rounded h-60 border border-3 border-secondary p-5">
        <form class="row">
            <div class="mb-3">
          <label for="num1" class="form-label-plaintext fs-5 h6">Enter first number</label>
          <input type="text " class="form-control"  name="num1" id="num1" /> 
        </div>
        <div class="mb-3">

            <label for="num2"  class="form-label-plaintext fs-5 h6">Enter second number</label>
            <input type="text" class="form-control" name="num2" id="num2" />
        </div>
        <div class="container">
          <div class="row g-3">
              <div class="col-6 col-md-3">
                  <input type="button" class="btn btn-outline-secondary w-100 btn-lg" value="Add" onclick="addition()" />
              </div>
              <div class="col-6 col-md-3">
                  <input type="button" class="btn btn-outline-secondary w-100 btn-lg" value="Sub" onclick="subraction()" />
              </div>
              <div class="col-6 col-md-3">
                  <input type="button" class="btn btn-outline-secondary w-100 btn-lg" value="Mul" onclick="multiplication()" />
              </div>
              <div class="col-6 col-md-3">
                  <input type="button" class="btn btn-outline-secondary w-100 btn-lg" value="Div" onclick="division()" />
              </div>
          </div>
      </div>
      
          <h3 class="mt-3 text-center">Result : <span id="result">0</span> </h3>

        </form>
      </div>
      <div class="Temperature hide container rounded h-60 border border-3 border-success p-3">
        <form class="row ">
           
        <div class="col-12">
        <label for="temperature" class="form-label-plaintext fs-5 h6">Enter Temperature in Celsius (&#176;C) </label>
        <input
          type="number"
          name="temperature"
          id="temperature"
          min="0"
          value="0"
          class="form-control"
        />
    </div>
    <div class="col-12 mt-5 text-center ">
        <button type="button" class="btn btn-success btn-lg" onclick="faranheitCalculator()">
          Convert to Farenheit
        </button>
    </div>
        </form>
        <h3 class="text-center mt-5">Farenheit : <span id="Farenheit">0</span> &#x2109;</h3>
      </div>




      <div class="Weight hide container rounded h-60 border border-3 border-warning p-5">
        <form class="row ">
            <div class="col-4">
        <label for="weight" class="form-control-plaintext h6 fs-5 text-center">Enter weight in grams </label>
    </div>
    <div class="col-8">
        <input type="number" name="weight" class="form-control" id="weight" min="0" value="0" />
    </div>
    <div class="col-12 text-center mt-2">
        <button type="button" onclick="weightCalculator()"  class="btn btn-warning  btn-lg">Convert</button>
    </div>
    <div class="col-12 mt-3">
        <h3 class="text-center">KG : <span id="KG">0</span></h3>
        <h3 class="text-center">Pounds : <span id="Pounds">0</span></h3>
        <h3 class="text-center">LBS : <span id="LBS">0</span></h3>
        <h3 class="text-center">Ton : <span id="Ton">0</span></h3>
    </div>
    </form>
      </div>




      <div class="Percentage hide container rounded h-60 border border-3 border-info p-5">
        <form class="row">
            <div class="mb-3">
        <label for="total" class="form-label-plaintext fs-5 h6">Enter Total </label>
        <input type="number" class="form-control" name="total" id="total" min="0" value="0" />
            </div>
            <div class="mb-3">
        <label for="obtained" class="form-label-plaintext fs-5 h6">Enter obtained </label>
        <input type="number" class="form-control"  name="obtained" id="obtained" min="0" value="0" />
            </div>
            <div class="mb-3 text-center">
        <button type="button" class="btn btn-info btn-lg" onclick="percentageCalculator()">
          Percentage
        </button>
    </div>
        <h3 class="text-center">Percentage : <span id="percentage">0</span> %</h3>
    </form>
      </div>
      <div class="Age hide container rounded h-60 border border-3 border-dark p-5">
        <form class="row">
          <div class="col-12">
        <label for="agenum" class="form-label-plaintext fs-5 h6" >Enter DOB </label>
        <input type="date" class="form-control" name="agenum" id="agenum" />
      </div>
        <div class="col mt-3 text-center">
        <button type="button"  class="btn btn-dark btn-lg" onclick="ageCalculator()">Calculate</button>
    </div>
    <h3 class="text-center mt-5">Your age : <span id="age">0</span></h3>
    </form>
        
      </div>
      <div class="container h-40 mt-5">
      <div class="row h-100 ">
        <div class="col d-flex justify-content-center align-items-center"> <button type="button" class="button btn btn-primary w-100 btn-lg" value="Currency">
          Currency convertor
        </button></div>
        <div class="col d-flex justify-content-center align-items-center"> <button type="button" class="button btn btn-secondary w-100 btn-lg" value="Calculator">
         Math Calculator
        </button></div>
        <div class="col d-flex justify-content-center align-items-center"><button type="button" class="button btn btn-success w-100 btn-lg" value="Temperature">
          Temperature convertor
        </button></div>
        <div class="col d-flex justify-content-center align-items-center"><button type="button" class="button btn btn-warning w-100 btn-lg" value="Weight">
          Weight convertor
        </button></div>
        <div class="col d-flex justify-content-center align-items-center"> <button type="button" class="button btn btn-info w-100 btn-lg" value="Percentage">
          Percentage Calculator
        </button></div>
        <div class="col d-flex justify-content-center align-items-center"> <button type="button" class="button btn btn-dark w-100 btn-lg" value="Age">Age Calculator</button></div>
       
       
        
       
       
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
